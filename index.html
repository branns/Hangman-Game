<!-- HOMEWORK Hangman Game -->
<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">HANGMAN</h1>
    <p class="lead">RIDE 'EM OUT!!! Edition</p>
  </div>
</div class="container">
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-3 content">
			<img id="image" src="hangmanfree.png" width= "60%" height= "200px">
		</div>
		<div class="col-md-3 content">

			<h3> PRESS LETTER TO MAKE YOUR GUESS!</h3>

			<h3> WINS!!!</h3>
			<p><span id="winCounter"></span></p>
			
			<h3> LOSSES!!!</h3>
			<p><span id="lossCounter"></span></p>

			<p> CURRENT WORD</p>
			<p id="wordToGuess">_ _ _ _ _ _ _ _</p>

			<p>NUMBER OF GUESSES REMAINING</p>
			<p id="guessCount"><span id="numGuesses"></span></p>

			<p>LETTERS ALREADY USED</p>
			<P id="used"><span id="wrongGuesses"></span></P>
			
		<div class="col-md-3">
		
		</div>
	</div>
<div>
	
</div>
<footer class="footer">
        <div class="container text-center">
            <p class="col-md-12 footer-text"><a href="https://github.com/branns/Hangman-Game">
            <i class="fa fa-github fa-2x" aria-hidden="true"></i> Brooks Rodriguez</a></p>
        </div>
    </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/javascript/game.js"></script>	
</body>
</html>
